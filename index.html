<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="" class="card-img">
    <div class="button-date">
      <div class="button">Learning</div>
      <p class="date">Published 21 Dec 2023</p>
    </div>
    <h2 class="title">HTML & CSS foundations</h2>
    <p class="light-text">
      These languages are the backbone of every
      website, defining structure, content, and 
      presentation.
    </p>
    <div class="avatar">
      <img src="assets/images/image-avatar.webp" alt="avatar image" class="avatar-img">
      <h3 class="avatar-title">Greg Hooper</h3>
    </div>
  </div>
</body>
</html>
